<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>多角形の内角の和計算機</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>このサイトについて : </strong>(Riysanが)5分縛り企画で作ったものになります。
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <h1>多角形の内角の和計算機</h1>
        <input id="box" value="3" class="form-control" type="text">
        <button class="btn btn-primary" id="btn" onclick="t()">計算</button>
        <h2 class="alert alert-primary" id="dom"></h2>
    </div>
    <style>
        .btn{
            width: 100%;
        }

        .container{
            margin-top: 20px;
        }

        h2{
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        const box = document.getElementById("box");
        const dom = document.getElementById("dom");
        function t(){
            if(box.value > 1){
                const c = box.value - 2;
                const res = c * 180;
                dom.innerText = res + "°";
            }else{
                alert("2以上の数値を入力してください");
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
